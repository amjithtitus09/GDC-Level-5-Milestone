<h1>Task Management Application</h1>
<br />
<h2>Add New Task</h2>
<form action="/add-task/" method="get">
  <input type="text" name="task" />
  <button type="submit">Add Task</button>
</form>

<h2>Search</h2>
<form action="" method="get">
  <input type="text" name="search" />
  <button type="submit">Search</button>
</form>

<h2>Pending Tasks</h2>
{% for task in tasks%} {{ forloop.counter }} . {{task}}
<a href="/delete-task/{{ task.id }}/"> delete task</a>
<a href="/complete_task/{{ task.id }}/"> complete task</a><br />
{% endfor%}

<br /><br />
<a href="/completed_tasks"> View Completed Tasks</a>
<a href="/all_tasks"> View All Tasks</a>
